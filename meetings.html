<!DOCTYPE html>
<html lang="en">
<head>
<title>Meetings</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="cont-disp/display.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js"></script>
<script src="cont-disp/display.js"></script>
<script src="script.js"></script>
</head>
<body>

<!-- Header placeholder -->
<div id="header"></div>

<!-- Top navigation bar placeholder -->
<div id="topnav"></div>

<div class="row">
  <div class="column main">
    <h2>Botany Besties Meetings</h2>
    <p>To view a summary of our meeting content, please select a month and/or year.
      For more details, see the <a href="resources.html">Resources</a> page.
    </p>
    <div id="filter-group" class="button-group">
      <div class="dropdown">
        <button type="button" class="filter">Month</button>
        <div class="dropdown-content">
          <button type="button" class="filter-value">January</button>
          <button type="button" class="filter-value">February</button>
          <button type="button" class="filter-value">March</button>
          <button type="button" class="filter-value">April</button>
          <button type="button" class="filter-value">May</button>
          <button type="button" class="filter-value">June</button>
          <button type="button" class="filter-value">July</button>
          <button type="button" class="filter-value">August</button>
          <button type="button" class="filter-value">September</button>
          <button type="button" class="filter-value">October</button>
          <button type="button" class="filter-value">November</button>
          <button type="button" class="filter-value">December</button>
        </div>
      </div>
      <div class="dropdown">
        <button type="button" class="filter">Year</button>
        <div class="dropdown-content">
          <button type="button" class="filter-value">2021</button>
          <button type="button" class="filter-value">2020</button>
          <button type="button" class="filter-value">2019</button>
        </div>
      </div>
      <button type="button" id="clear-filters">Clear All Filters
        <span style="font-size:.7em;">&#x274C</span></button>
    </div>

    <ul id="filter-results"></ul>
  </div>

  <div class="column right">
    <h3>Next meeting</h3>
  </div>
</div>

<!-- Footer placeholder -->
<div id="footer"></div>

</body>
</html>
