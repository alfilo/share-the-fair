<!DOCTYPE html>
<html lang="en">
<head>
<title>Share the Fair</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="cont-disp/display.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js"></script>
<script src="cont-disp/display.js"></script>
<script src="script.js"></script>
</head>
<body>

<!-- Header placeholder -->
<div id="header"></div>

<!-- Top navigation bar placeholder -->
<div id="topnav"></div>

<div class="row">
  <div class="column side">
    <h2>Upcoming Events</h2>
  </div>

  <div class="column main">
    <h2>What would you like to contact the the Tompkins County Cornell Cooperative Extension 4-H about?</h2>
    <button class="form-btn slide-down-btn">General inquiries</button>
    <div class="slide-down">
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSc4Vu1ZwpdstNeM0BXDuaINipWGz_YMU2A7lgACtcpfufuV5A/formResponse" method="post">
        <textarea id="name" name="entry.1344820372" placeholder="Name" required maxlength="200" rows="2"></textarea><br>
        <textarea id="comments" name="entry.219052000" placeholder="Comments and Questions" required maxlength="2000" rows="10"></textarea><br>
        <input type="submit" value="Send">
      </form>
    </div>
    <button class="form-btn slide-down-btn">Suggest website improvements</button>
    <div class="slide-down">
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSdMvmNPDmOMTJv4feOZiyqp1MX1-0McRlbz6T7isdaIGkg8Qw/formResponse" method="post">
        <textarea id="description" name="entry.1408014423" placeholder="Describe your idea" required maxlength="200" rows="2"></textarea><br>
        <textarea id="source" name="entry.1963825440" placeholder="Please include the source of this idea as a link" required maxlength="2000" rows="10"></textarea><br>
        <input type="submit" value="Send">
      </form>
    </div>
    <button class="form-btn slide-down-btn">Join 4-H</button>
    <div class="slide-down">
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSfGWCVDxmOGvcWNEWxWLgQwXwTn3Ek9kA1BhyOpyJOv6qqYbQ/formResponse" method="post">
      <textarea id="name" name="entry.2112120302" placeholder="Name" required maxlength="200" rows="2"></textarea><br>
      <textarea id="email" name="entry.3393057" placeholder="Email" required maxlength="200" rows="2"></textarea><br>
      <textarea id="comments" name="entry.1718993519" placeholder="Why would you like to join?" required maxlength="2000" rows="10"></textarea><br>
      <input type="submit" value="Send">
      </form>
    </div>
    <button class="form-btn slide-down-btn">Having problems viewing?</button>
    <div class="slide-down">
      <form action="https://docs.google.com/forms/d/e/1FAIpQLSfGWCVDxmOGvcWNEWxWLgQwXwTn3Ek9kA1BhyOpyJOv6qqYbQ/formResponse" method="post">
      <textarea id="name" name="entry.2112120302" placeholder="Name" required maxlength="200" rows="2"></textarea><br>
      <textarea id="email" name="entry.3393057" placeholder="Email" required maxlength="200" rows="2"></textarea><br>
      <textarea id="comments" name="entry.1718993519" placeholder="Please describe your problem." required maxlength="2000" rows="10"></textarea><br>
      <input type="submit" value="Send">
      </form>
    </div>
  </div>
</div>

<!-- Footer placeholder -->
<div id="footer"></div>

</body>
</html>
